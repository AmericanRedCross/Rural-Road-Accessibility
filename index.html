<!DOCTYPE html>
<meta charset="utf-8" lang="en">
<head>
<title>Rural Road Accessibility</title>
  <meta id='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>

	<link href='./style/style.css' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="./node_modules/socket.io-client/socket.io.js"></script>
  <script src="./node_modules/d3/d3.min.js" charset="utf-8"></script>
 <script src="./node_modules/socketio-file-upload/client.min.js" charset="utf-8"></script>

  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
   <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  <script type="text/javascript" src="
//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
  
</head>
<body>
    <h1>Control application for rural road accessibility</h1>

<div id="login">
<p>Please log in to access the application</p>
<div  class="loginform">
<form  id="loginform" name="login" accept-charset="utf-8">
    <ul>
        <li><label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username" required></li>
        <li><label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required></li>
        <li>
        <input type="submit" value="Login"></li>
    </ul>
</form>
</div>
</div>
    <div id="secure">
     <input type="file" id="siofu_input" />
    <div id="map"> <div id="countyname"></div> </div>
   
    <div id="commands">Generate CSV file for:
    <button id="generateAll">Entire Area</button> or click on the map for a specific subarea</div>
    <div class="csvlist"><table id="csvlist"></table></div>
    <div id="logfield"></div>
    </div>
    <script type="text/javascript" src="scripts/js/socket.js"></script> 
    <script type="text/javascript" src="scripts/js/main.js"></script> 
  </body>
</html>
